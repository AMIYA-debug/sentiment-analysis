<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kindle Review Sentiment</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        background-color: #f9f9f9;
        color: #333;
        padding: 0 15px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #444;
      }

      form {
        background-color: #fff;
        padding: 25px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        height: 160px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: vertical;
        font-size: 16px;
        box-sizing: border-box;
      }

      .btn {
        padding: 12px 20px;
        background: #2196F3;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #1976D2;
      }

      p.note {
        margin-top: 24px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Kindle Review Sentiment</h1>
    <form method="post" action="/predict">
      <label for="review">Enter a review:</label>
      <textarea id="review" name="review" placeholder="Type your Kindle review here..."></textarea>
      <br><br>
      <button class="btn" type="submit">Classify</button>
    </form>
    <p class="note">Model outputs: 1 = positive, 0 = negative.</p>
  </body>
</html>
