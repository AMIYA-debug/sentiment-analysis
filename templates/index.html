<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kindle Review Sentiment</title>
    <style>
      body{font-family: Arial, Helvetica, sans-serif; max-width:800px;margin:40px auto}
      textarea{width:100%;height:160px}
      .btn{padding:10px 16px;background:#0078d4;color:#fff;border:none;border-radius:4px}
    </style>
  </head>
  <body>
    <h1>Kindle Review Sentiment</h1>
    <form method="post" action="/predict">
      <label for="review">Enter a review:</label><br>
      <textarea id="review" name="review"></textarea><br><br>
      <button class="btn" type="submit">Classify</button>
    </form>
    <p style="margin-top:24px;color:#666">Model outputs 1 = positive, 0 = negative.</p>
  </body>
</html>
